            <h1>Train Schedule</h1>
            <p>All Aboard!</p>
        </div>
    </div>
    
    
    <div class = "container">
        <div class = "row">
            <div class = "card">
                <table class = "table">
                    <h5 class = "card-header">Current Train Schedule</p>
                        <thead>

                        </tbody>

                <div class = "card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name">
                                
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="first-time">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="first-time">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency"> 
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>       
        </div>
