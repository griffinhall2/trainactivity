<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<div class = "container">
    <div class = "row">
        <div class = "jumbotron">
            <h1>Train Schedule</h1>
            <p>All Aboard!</p>
        </div>
    </div>
    
    
    <div class = "container">
        <div class = "row">
            <div class = "card">
                <table class = "table">
                    <h5 class = "card-title">Current Train Schedule</p>
                        <thead>
                        <tr>
                            <th scope = "col">Train Name</th>
                            <th scope = "col">Destination</th>
                            <th scope = "col">Frequency (min)</th>
                            <th scope = "col">Next Arrival</th>
                            <th scope = "col">Minutes Away</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                </table>
            </div>
        </div> 
    </div>       


    <div class = "container">
        <div class = "row">   
            <div class = "card">
                <h5 class = "card-header">Add Train</h5>
                <div class = "card-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name">
                                
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="first-time">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="first-time">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency"> 
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>       
        </div>
    </div>

</div>

</body>
</html>
